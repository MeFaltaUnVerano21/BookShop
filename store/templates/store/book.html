{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load customfunction %}
{% block container %}
			<div >
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-3">
							<div class="grid-item">
								<div style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; margin-top: 70px" class="view-details" style="cursor:pointer">
									<img id="product_image" class="lookInsideImg" src="{{ book.coverpage.url }}">
									<p style="font-weight: bold; font-size: 30">Price: <span> {{ book.price }}$</span></p>
								</div>
							</div>	
							<div style="display: none;">
								<div class="exitBtn"></div>
								<div class="pagesArea">
									<ul class="list-unstyled pages">
										<li><img src="{{ book.bookpage.url }}"></li>
									</ul>
								</div>
							</div>				
						</div>
						
						<div class="col-sm-6">
							<div class="product-information">
								<h4>{{ book.name }}</h4>
								<p style="margin: 0px">by <a style="font-weight:bold">{{ book.writer }}</a></p>
								<a class="text-justify" style="margin-top:10px;">
									{{ book.description }}
								</a>

							</div>
						</div>
						<div class="col-sm-3">
							<div class="pricebox">

								{% if book.stock > 0 %}
								<button class="btn btn-dark" id="addTocart" data-book-id="{{ book.id }}">
										<i class="fa fa-shopping-cart" style="margin-right: 10px"></i>Add
								</button>
								{% else %}
									<button class="btn btn-light">
										NO STOCK
									</button>
								{% endif %}
							</div>
						</div>
					</div>	
				</div>

			    
		
					
		
				</div>
			</div>

{% endblock %}
